<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head th:include="/admin/admin-parts :: headBase">
  <title id="pageTitle">Charity Donation - Admin Page</title>
</head>
<body class="sb-nav-fixed">

<nav class="sb-topnav navbar navbar-expand navbar-dark bg-dark">
  <th:block th:replace="/admin/admin-parts :: navbar"> </th:block>
</nav>
<div id="layoutSidenav">
  <!--  layoutSidenav_nav-->
  <div th:replace="/admin/admin-parts :: layoutSidenav_nav"></div>

  <div id="layoutSidenav_content">
    <main>
      <div class="container-fluid px-4">
        <h1 class="mt-4">Administrator</h1>
        <div class="card mb-4">
          <div class="card-header">
            <h5>Dodaj Administratora</h5>
          </div>
          <div class="card-body">
            <form method="post" th:action="@{/admin/edit}" th:object="${user}">
              <input type="hidden" th:field="*{id}" th:value="*{id}">
              <div class="form-floating mb-3">
                <input class="form-control" id="firstName" type="text" th:field="*{firstName}" placeholder="" th:errorclass="is-invalid" required/>
                <label for="firstName">Imię</label>
                <div class="invalid-feedback" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></div>
              </div>
              <div class="form-floating mb-3">
                <input class="form-control" id="lastName" type="text" th:field="*{lastName}" placeholder="" th:errorclass="is-invalid" required/>
                <label for="lastName">Nazwisko</label>
                <div class="invalid-feedback" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></div>
              </div>
              <div class="form-floating mb-3">
                <input class="form-control" id="email" type="email" th:field="*{email}" placeholder="" th:errorclass="is-invalid" required/>
                <label for="email">E-mail</label>
                <div class="invalid-feedback" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
              </div>
              <div class="form-floating mb-3">
                <input class="form-control" id="password" type="password" th:field="*{password}" placeholder="" th:errorclass="is-invalid" required/>
                <label for="password">Hasło</label>
                <div class="invalid-feedback" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
              </div>
              <div class="mt-4 mb-0">
                <button class="btn btn-primary btn-block" type="submit">Zapisz</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>
    <div th:replace="/admin/admin-parts :: footer"></div>
  </div>
</div>
<script th:replace="/admin/admin-parts :: script"></script>
</body>
</html>
