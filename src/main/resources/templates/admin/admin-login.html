<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head th:include="/admin/admin-parts :: headBase">
  <title id="pageTitle">Charity Donation - Admin Login Page</title>
</head>
<body class="bg-primary">
<div id="layoutAuthentication">
  <div id="layoutAuthentication_content">
    <main>
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-5">
            <div class="card shadow-lg border-0 rounded-lg mt-5">
              <div class="card-header"><h3 class="text-center font-weight-light my-4">Login</h3></div>
              <div class="card-body">
                <form th:action="@{/admin/login}" method="post">
                  <div class="form-floating mb-3">
                    <input class="form-control" id="username" name="username" type="email" placeholder="name@example.com" />
                    <label for="username">Email address</label>
                  </div>
                  <div class="form-floating mb-3">
                    <input class="form-control" id="password" name="password" type="password" placeholder="Password" />
                    <label for="password">Password</label>
                  </div>
                  <div class="d-flex align-items-center justify-content-between mt-4 mb-0">
                    <button class="btn btn-primary" type="submit">Login</button>
<!--                    <a class="btn btn-primary" href="index.html">Login</a>-->
                  </div>
                </form>
              </div>
              <div class="card-footer text-center py-3">
<!--                <div class="small"><a href="register.html">Need an account? Sign up!</a></div>-->
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
  <div id="layoutAuthentication_footer">
    <div th:replace="/admin/admin-parts :: footer"></div>
  </div>
</div>

<script th:replace="/admin/admin-parts :: script"></script>

</body>
</html>
