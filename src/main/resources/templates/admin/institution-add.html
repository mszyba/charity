<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head th:include="/admin/admin-parts :: headBase">
  <title id="pageTitle">Charity Donation - Admin Page</title>
</head>
<body class="sb-nav-fixed">

<nav class="sb-topnav navbar navbar-expand navbar-dark bg-dark">
  <th:block th:replace="/admin/admin-parts :: navbar"> </th:block>
</nav>
<div id="layoutSidenav">

  <!--  layoutSidenav_nav-->
  <div th:replace="/admin/admin-parts :: layoutSidenav_nav"></div>

  <div id="layoutSidenav_content">
    <main>
      <div class="container-fluid px-4">
        <h1 class="mt-4">Fundacja</h1>
        <div class="card mb-4">
          <div class="card-header">
            <i class="fas fa-table me-1"></i>
            Dodaj FundacjÄ™
          </div>
          <div class="card-body">
            <form method="post" th:action="@{/admin/institution/add}" th:object="${institution}">
              <div class="form-floating mb-3">
                <input class="form-control" id="nameInstitution" type="text" th:field="*{name}" placeholder="" th:errorclass="is-invalid" required/>
                <label for="nameInstitution">Nazwa Fundacji</label>
                <div class="invalid-feedback" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
              </div>
              <div class="form-floating mb-3">
                <input class="form-control" id="descInstitution" type="text" th:field="*{description}" placeholder="" th:errorclass="is-invalid" required/>
                <label for="descInstitution">Opis Fundacji</label>
                <div class="invalid-feedback" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>
              </div>
              <div class="mt-4 mb-0">
                <button class="btn btn-primary btn-block" type="submit">Zapisz</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>
    <div th:replace="/admin/admin-parts :: footer"></div>
  </div>
</div>

<script th:replace="/admin/admin-parts :: script"></script>

</body>
</html>
