<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head th:include="/admin/admin-parts :: headBase">
  <title id="pageTitle">Charity Donation - Admin Page</title>
</head>
<body class="sb-nav-fixed">

<nav class="sb-topnav navbar navbar-expand navbar-dark bg-dark">

  <th:block th:replace="/admin/admin-parts :: navbar"> </th:block>

</nav>
<div id="layoutSidenav">

  <!--  layoutSidenav_nav-->
  <div th:replace="/admin/admin-parts :: layoutSidenav_nav"></div>

  <div id="layoutSidenav_content">
    <main>
      <div class="container-fluid px-4">
        <h1 class="mt-4">Fundacja</h1>
        <div class="card mb-4">
          <div class="card-header">
            <i class="fas fa-table me-1"></i>
            Lista Fundacji
          </div>
          <div class="card-body">
            <table id="datatablesSimple">
              <thead>
              <tr>
                <th width="5%">ID</th>
                <th>Nazwa Fundacji</th>
                <th>Opis</th>
                <th width="5%"></th>
                <th width="5%"></th>
              </tr>
              </thead>
              <tfoot>
              <tr>
                <th>ID</th>
                <th>Nazwa Fundacji</th>
                <th>Opis</th>
                <th></th>
                <th></th>
              </tr>
              </tfoot>
              <tbody>
              <tr th:each="institution : ${institutions}">
                <td th:text="${institution.id}">/td>
                <td th:text="${institution.name}">/td>
                <td th:text="${institution.description}">/td>
                <td><a th:href="@{/admin/institution/edit/{id}(id=${institution.id})}" class="btn btn-outline-info btn-sm">Edytuj</a></td>
                <td>
                  <a th:href="@{/admin/institution/delete/{id}(id=${institution.id})}" class="btn btn-outline-danger btn-sm">Usu≈Ñ</a>
                </td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </main>
    <div th:replace="/admin/admin-parts :: footer"></div>
  </div>
</div>
<script th:replace="/admin/admin-parts :: script"></script>
</body>
</html>
