<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Fragments</title>
</head>
<body>

<head th:fragment="headBase">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title th:include=":: #pageTitle">Charity Donation </title>
  <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>

<header class="header--main-page" th:fragment="header">
  <nav class="container container--70">
    <ul class="nav--actions">
      <li><a href="" class="btn btn--small btn--without-border">Zaloguj</a></li>
      <li><a href="#" class="btn btn--small btn--highlighted">Załóż konto</a></li>
    </ul>

    <ul>
      <li><a href="" class="btn btn--without-border active">Start</a></li>
      <li><a th:href="@{#steps}" class="btn btn--without-border">O co chodzi?</a></li>
      <li><a th:href="@{#about-us}" class="btn btn--without-border">O nas</a></li>
      <li><a th:href="@{#help}" class="btn btn--without-border">Fundacje i organizacje</a></li>
      <li><a th:href="@{/form}" class="btn btn--without-border">Przekaż dary</a></li>
      <li><a th:href="@{#contact}" class="btn btn--without-border">Kontakt</a></li>
    </ul>
  </nav>

  <div class="slogan container container--90">
    <div class="slogan--item">
      <h1>
        Zacznij pomagać!<br/>
        Oddaj niechciane rzeczy w zaufane ręce
      </h1>
    </div>
  </div>
</header>

<footer th:fragment="footer">
  <div id="contact" class="contact">
    <h2>Skontaktuj się z nami</h2>
    <h3>Formularz kontaktowy</h3>
    <form class="form--contact">
      <div class="form-group form-group--50"><input type="text" name="name" placeholder="Imię" /></div>
      <div class="form-group form-group--50"><input type="text" name="surname" placeholder="Nazwisko" /></div>

      <div class="form-group"><textarea name="message" placeholder="Wiadomość" rows="1"></textarea></div>

      <button class="btn" type="submit">Wyślij</button>
    </form>
  </div>
  <div class="bottom-line">
    <span class="bottom-line--copy">Copyright &copy; 2021</span>
    <div class="bottom-line--icons">
      <a href="#" class="btn btn--small"><img th:src="@{images/icon-facebook.svg}" alt="icon-facebook"/></a>
      <a href="#" class="btn btn--small"><img th:src="@{images/icon-instagram.svg}" alt="icon-instagram"/></a>
    </div>
  </div>
</footer>

<th:block th:fragment="script">
  <script th:src="@{/js/app.js}"></script>
</th:block>

</body>
</html>
